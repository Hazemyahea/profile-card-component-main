<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="main.css">
    </style>
  </head>
  <body>
    <img class="image-top" src="images/bg-pattern-top.svg" alt="image">
    <img class="image-bottom" src="images/bg-pattern-bottom.svg" alt="images">
    <div class="card">
      <div class="card-image">
        <img src="images/bg-pattern-card.svg" alt="Card Head">
      </div>
      <div class="card-info">
        <div class="card-info-text"><h3>Victor Crest <span class="num">26</span></h3>
          <span class="city">London</span>
        </div>
       
      </div>
      <div class="card-data">
        <div class="item">
          <span class="item-num">80K</span>
          <span class="item-data">Followers</span>
        </div>
        <div class="item">
          <span class="item-num">803K</span>
          <span class="item-data">Likes</span>
        </div>
        <div class="item">
          <span class="item-num">1.4K</span>
          <span class="item-data">Photos</span>
        </div>
        <img class="victor" src="images/image-victor.jpg" alt="Victor">
      </div>
           
  </body>
</html>
